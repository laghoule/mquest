<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MQuest</title>
    <link rel="stylesheet" href="https://js-dos.com/6.22/current/js-dos.css" />
    <style>
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        width: 1024px;
        height: 768px;
      }
    </style>
  </head>
  <body>
    <canvas id="jsdos-canvas"></canvas>

    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <script>
      const canvas = document.getElementById("jsdos-canvas");

      // Initialize js-dos v6.22, providing the full path to the worker on the CDN
      Dos(canvas, {
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        autolock: true,
      }).ready(function (fs, main) {
        // Extract the game archive (which is served locally from our server)
        fs.extract("mquest.zip").then(function () {
          // Run the main executable
          main(["mquest.exe"]);
        });
      });
    </script>
  </body>
</html>
